    <title>Untuk Izaa ❤️</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cinna: {
                blue: '#89CFF0', // Cinnamoroll Eyes Blue
                light: '#E0F7FA', // Background light blue
                white: '#FFFFFF',
                pink: '#F8C8DC', // Cheeks pink
                dark: '#4A90E2', // Text darker blue
              },
            },
            fontFamily: {
              cute: ['"Quicksand"', 'sans-serif'],
              script: ['"Dancing Script"', 'cursive'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'bounce-slow': 'bounce 3s infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Hide scrollbar for clean aesthetic */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #E0F7FA; 
      }
      ::-webkit-scrollbar-thumb {
        background: #89CFF0; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4A90E2; 
      }
    </style>
